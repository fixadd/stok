<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Stok Yönetim Paneli{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  </head>
  <body class="bg-soft">
    <div class="page-wrapper d-flex">
      <aside class="sidebar d-flex flex-column p-4">
        <div class="sidebar-header mb-4">
          <h5 class="text-uppercase text-muted mb-1">Genel</h5>
          <a class="nav-link px-0 {{ 'active' if active_page == 'index' else '' }}" href="{{ url_for('index') }}">
            <div class="sidebar-card d-flex align-items-center">
              <div class="icon-wrapper me-3">
                <i class="bi bi-house"></i>
              </div>
              <span class="fw-semibold">Ana Sayfa</span>
            </div>
          </a>
        </div>

        <div class="sidebar-section mb-4">
          <p class="section-title text-uppercase text-muted">Envanter</p>
          <nav class="nav flex-column">
            <a class="nav-link {{ 'active' if active_page == 'inventory_tracking' else '' }}" href="{{ url_for('inventory_tracking') }}">
              <div class="sidebar-card d-flex align-items-center">
                <div class="icon-wrapper me-3">
                  <i class="bi bi-box-seam"></i>
                </div>
                <span>Envanter Takip</span>
              </div>
            </a>
            <a class="nav-link" href="#">
              <div class="sidebar-card d-flex align-items-center">
                <div class="icon-wrapper me-3">
                  <i class="bi bi-key"></i>
                </div>
                <span>Lisans Takip</span>
              </div>
            </a>
            <a class="nav-link" href="#">
              <div class="sidebar-card d-flex align-items-center">
                <div class="icon-wrapper me-3">
                  <i class="bi bi-printer"></i>
                </div>
                <span>Yazıcı Takip</span>
              </div>
            </a>
            <a class="nav-link" href="#">
              <div class="sidebar-card d-flex align-items-center">
                <div class="icon-wrapper me-3">
                  <i class="bi bi-bar-chart"></i>
                </div>
                <span>Stok Takip</span>
              </div>
            </a>
          </nav>
        </div>

        <div class="sidebar-section mb-4">
          <p class="section-title text-uppercase text-muted">İşlemler</p>
          <nav class="nav flex-column">
            <a class="nav-link {{ 'active' if active_page == 'talep_takip' else '' }}" href="{{ url_for('talep_takip') }}">
              <div class="sidebar-card d-flex align-items-center">
                <div class="icon-wrapper me-3">
                  <i class="bi bi-file-earmark-text"></i>
                </div>
                <span>Talep Takip</span>
              </div>
            </a>
            <a class="nav-link" href="#">
              <div class="sidebar-card d-flex align-items-center">
                <div class="icon-wrapper me-3">
                  <i class="bi bi-info-circle"></i>
                </div>
                <span>Bilgiler</span>
              </div>
            </a>
            <a class="nav-link" href="#">
              <div class="sidebar-card d-flex align-items-center">
                <div class="icon-wrapper me-3">
                  <i class="bi bi-trash"></i>
                </div>
                <span>Hurdalar</span>
              </div>
            </a>
          </nav>
        </div>

        <div class="sidebar-section mt-auto">
          <p class="section-title text-uppercase text-muted">Ayarlar</p>
          <nav class="nav flex-column">
            <a class="nav-link" href="#">
              <div class="sidebar-card d-flex align-items-center">
                <div class="icon-wrapper me-3">
                  <i class="bi bi-person"></i>
                </div>
                <span>Profil</span>
              </div>
            </a>
            <a class="nav-link {{ 'active' if active_page == 'admin_panel' else '' }}" href="{{ url_for('admin_panel') }}">
              <div class="sidebar-card d-flex align-items-center">
                <div class="icon-wrapper me-3">
                  <i class="bi bi-speedometer2"></i>
                </div>
                <span>Admin Paneli</span>
              </div>
            </a>
            <a class="nav-link" href="#">
              <div class="sidebar-card d-flex align-items-center">
                <div class="icon-wrapper me-3">
                  <i class="bi bi-journal-text"></i>
                </div>
                <span>Kayıtlar</span>
              </div>
            </a>
          </nav>
        </div>
      </aside>

      <main class="main-content flex-grow-1 p-5">
        {% block main %}{% endblock %}
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
